<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body id="corpo">
    <div class="calculadora">
        <div class="calculadora-cima">
            <div id="input">
               <h1 id="escrita"></h1>
            </div>
        </div>
        <div class="calculadora-corpo">
            <div><button class="botao" type="button" id="limpar"><p class="texto-botao simbolo" id="c">c</p></button></div>
            <div><button class="botao" type="button" id="apagar"><p class="texto-botao simbolo">⌫</p></button></div>
            <div><button class="botao" type="button" id="_porcentagem"><p class="texto-botao simbolo">%</p></button></div>
            <div><button class="botao" type="button" id="_dividir"><p class="texto-botao simbolo" id="botao-dividir">÷</p></button></div>
            <div><button class="botao" type="button" id="numero7"><p class="texto-botao">7</p></button></div>
            <div><button class="botao" type="button" id="numero8"><p class="texto-botao">8</p></button></div>
            <div><button class="botao" type="button" id="numero9"><p class="texto-botao">9</p></button></div>
            <div><button class="botao" type="button" id="_multiplicar"><p class="texto-botao simbolo">x</p></button></div>
            <div><button class="botao" type="button" id="numero4"><p class="texto-botao">4</p></button></div>
            <div><button class="botao" type="button" id="numero5"><p class="texto-botao">5</p></button></div>
            <div><button class="botao" type="button" id="numero6"><p class="texto-botao">6</p></button></div>
            <div><button class="botao" type="button" id="_subtrair"><p class="texto-botao simbolo">-</p></button></div>
            <div><button class="botao" type="button" id="numero1"><p class="texto-botao">1</p></button></div>
            <div><button class="botao" type="button" id="numero2"><p class="texto-botao">2</p></button></div>
            <div><button class="botao" type="button" id="numero3"><p class="texto-botao">3</p></button></div>
            <div><button class="botao" type="button" id="_somar"><p class="texto-botao simbolo">+</p></button></div>
            <div><button class="botao" type="button" id="inverter"><p class="texto-botao simbolo">±</p></button></div>
            <div><button class="botao" type="button" id="numero0"><p class="texto-botao">0</p></button></div>
            <div><button class="botao" type="button" id="virgula"><p class="texto-botao" id="virgula">.</p></button></div>
            <div><button class="botao" type="button" id="resultado"><p class="texto-botao simbolo">=</p></button></div>
        </div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
